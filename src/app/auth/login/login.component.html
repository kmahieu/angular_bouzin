<div class="columns is-mobile mt-auto">
  <div class="column is-three-fifths is-offset-one-fifth">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Login
        </p>
        <button class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </header>
      <div class="card-content">
        <h4 class="mr-0 mt-6">Email</h4>
        <input class="input is-primary" type="text" placeholder="Primary input" id="email" name="email" #email>
        <h4 class="mr-0 mt-6">Password</h4>
        <input class="input is-primary" type="text" placeholder="Primary input" id="password" name="password" #password>
        <button class="button is-primary mr-0 mt-6 mx-auto" type="button" (click)="forceLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
